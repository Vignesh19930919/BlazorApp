trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    vstsFeed: '62f9f89c-9f06-4957-9e86-f06b3b597259'

- task: SonarCloudPrepare@1
  displayName: 'Prepare Sonar Cloud Analysis'
  inputs:
    SonarCloud: 'AzureDevops'
    organization: ''
    scannerMode: 'MSBuild'
    projectKey: 'AzureDevops'
    projectName: 'AzureDevops'
    projectVersion: '$(Build.BuildNumber)'
    extraProperties: |
      sonar.cs.opencover.reportspaths=$(Build.SourcesDirectory)/TestResults/Coverage/coverage.opencover.xml
      sonar.exclusions=**/wwwroot/lib/**/*
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'

- task: SonarCloudAnalyze@1
  displayName: 'Sonar Cloud Analyzer'

- task: SonarCloudPublish@1
  displayName: 'sonar cloud Results'
  inputs:
    pollingTimeoutSec: '300'
- task: CopyFiles@2
  inputs:
    Contents: '**/bin/**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'